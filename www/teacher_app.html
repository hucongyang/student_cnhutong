<!DOCTYPE HTML>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <title>秦汉胡同教师端app下载地址</title>

    <script type="text/javascript">

        // 获取终端的相关信息

        var Terminal = {

            // 辨别移动终端类型

            platform : function(){

                var u = navigator.userAgent, app = navigator.appVersion;

                return {

                    // android终端或者uc浏览器

                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,

                    // 是否为iPhone或者QQHD浏览器

                    iPhone: u.indexOf('iPhone') > -1,

                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };

            }()

        };



        // 根据不同的终端，跳转到不同的地址

        var theUrl = 'http://apptest.cnhutong.com/index.php';

        if(Terminal.platform.android){

            theUrl = 'http://apptest.cnhutong.com/public/app/teacher/Android/HTteacher-release-aliyun.apk';

        }else if(Terminal.platform.iPhone){

            theUrl = 'http://apptest.cnhutong.com/public/app/teacher/iOS';

        }else if(Terminal.platform.iPad){

            theUrl = 'http://www.baidu.com';

        }



        location.href = theUrl;

    </script>
